---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kubernetes-lamp-demo-web
  namespace: gangaram
  labels:
    app: kubernetes-lamp-demo
spec:
  selector:
    matchLabels:
      app: kubernetes-lamp-demo
      tier: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: kubernetes-lamp-demo
        tier: frontend
    spec:
      containers:
      - name: kubernetes-lamp-demo-web
        image: hub.docker.com/gangaram/kubernetes-lamp-demo-web:latest
        env:
        - name: MYSQL_DATABASE
          value: lampdemo
        - name: MYSQL_USER
          value: dbuser
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kubernetes-lamp-demo-mysql-dbuser-pass
              key: password
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
      securityContext:
          readOnlyRootFilesystem: true
